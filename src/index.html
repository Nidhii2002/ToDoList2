<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ethereum Todo List</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-dark fixed-top bg-primary flex-md-nowrap p-3 shadow" style="font-size: 20px;"
    >
      <a 
        class="navbar-brand col-sm-3 col-md-2 mr-0"
        style="color: white; font-size: 1.8rem !important; margin-left: 15px;"
        target="_blank"
        >Ethereum Todo List</a
      >
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small
            ><a class="nav-link" href="#"><span id="account"></span></a
          ></small>
        </li>
      </ul>
    </nav>

    <div class="container" style="margin-left: 20px;">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex" style="margin-top: 160px;">
          <div id="loader" class="text-center p-8">
            <p class="text-center">Loading...</p>
          </div>
          <div class="d-inline p-2">
            <div class="col-md-12 d-block align-items-center">
              <p class="font-weight-bold" style="font-size: 50px; color: #007bff;" >Todo. On the blockchain. </p>
              <p class="font-weight-normal" style="font-size: 30px; padding-right: 20px; color: #2a2d30; ">
               Create and manage your Todos directly from your browser on the blockchain!
              </p>
            </div>
          </div>
          <div id="d-inline p-2 bg-dark text-white p-4 align-items-center" style="margin-top: 30px;">
         
              <form onSubmit="App.createTask(); return false;">
                <label class="font-weight-bold"  style = "font-size: 20px;font-family: Monospace;color: #007bff; margin-bottom: 20px;"for="fname">Task Name: </label>
                <input
                  id="newTask"
                  type="text"
                  class="form-control"
                  placeholder="Add task..."
                  required
                  style="outline: #007bff solid 1px; height: 60px; font-size: 15px; width: 140%;"
                  
                />
                <input type="submit" hidden="" />
              </form>
              <ul id="taskList" class="list-unstyled">
                <div
                  class="taskTemplate"
                  class="checkbox"
                  style="display: none; margin-top: 20px; font-size: 20px;"

                >
                  <label>
                    <input type="checkbox" />
                    <span class="content">Task content goes here...</span>
                  </label>
                </div>
              </ul>
              <ul id="completedTaskList" class="list-unstyled"></ul>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <!-- <script src="vendor/truffle-contract/dist/truffle-contract.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
